<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Planner 2026 - Official Design</title>
    
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter & Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bsc: {
                            // Mã màu trích xuất từ Logo BSC
                            DEFAULT: '#008A83',  // Xanh Ngọc (Teal)
                            dark: '#006C66',     // Darker shade for text
                            light: '#E6F4F3',    // Background tint
                            gold: '#C5A059',     // Gold/Bronze giữ nguyên
                            goldLight: '#F3EFE6'
                        },
                        ink: {
                            900: '#111827',
                            500: '#6B7280',
                            300: '#D1D5DB',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F0F2F5; color: #111827; }
        
        /* Thin minimalist scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 2px; }

        /* Print Specifics - Absolute A4 Landscape Layout */
        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-canvas {
                width: 297mm !important;
                height: 210mm !important;
                padding: 10mm 15mm !important;
                margin: 0 !important;
                box-shadow: none !important;
                border: none !important;
                transform: none !important;
            }
            .grid-lines { border-color: #E5E7EB !important; }
            /* Force white bg on print to save ink except for highlights */
            .bg-white-print { background-color: white !important; }
        }
    </style>
</head>
<body class="antialiased selection:bg-bsc-light selection:text-bsc-dark">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA LAYER ---
        const EVENTS_DATA = [
            { date: "2026-01-01", type: "Holidays", title: "Tết Dương Lịch" },
            { date: "2026-01-06", type: "Macro", title: "GSO: CPI & GDP" },
            { date: "2026-01-15", type: "Deriv", title: "Đáo hạn PS" },
            { date: "2026-01-27", type: "Macro", title: "FED Meeting" },
            { date: "2026-02-17", type: "Holidays", title: "Tết Nguyên Đán" },
            { date: "2026-02-18", type: "Holidays", title: "Mùng 2 Tết" },
            { date: "2026-02-19", type: "Holidays", title: "Mùng 3 Tết" },
            { date: "2026-02-19", type: "Deriv", title: "Đáo hạn PS" },
            { date: "2026-04-29", type: "Holidays", title: "Giỗ Tổ" },
            { date: "2026-04-30", type: "Holidays", title: "30/04" },
            { date: "2026-05-01", type: "Holidays", title: "01/05" },
            // Add more mock data if needed
        ];

        // --- COMPONENTS ---

        // Accurate BSC Logo Construction
        const BSCLogo = () => (
            <svg height="48" viewBox="0 0 160 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                {/* Logo Icon: Stylized Triangle / Sail */}
                <path d="M15 40L30 10L45 40H15Z" fill="#008A83" /> {/* Main Green */}
                <path d="M28 40L38 20L48 40H28Z" fill="#26A69A" fillOpacity="0.8" /> {/* Lighter Overlap */}
                <path d="M12 40H52" stroke="#C5A059" strokeWidth="2" /> {/* Gold Base Line */}
                
                {/* Text */}
                <text x="60" y="32" fontFamily="Playfair Display" fontWeight="bold" fontSize="28" fill="#008A83">BSC</text>
                <text x="61" y="44" fontFamily="Inter" fontWeight="500" fontSize="8" letterSpacing="0.2em" fill="#6B7280">SECURITIES</text>
            </svg>
        );

        // Minimalist Event Dot/Text
        const EventItem = ({ type, title }) => {
            const styles = {
                Holidays: { dot: "bg-red-500", text: "text-red-700 bg-red-50" },
                Macro: { dot: "bg-blue-500", text: "text-blue-700 bg-blue-50" },
                Deriv: { dot: "bg-amber-500", text: "text-amber-700 bg-amber-50" },
                ETF: { dot: "bg-purple-500", text: "text-purple-700 bg-purple-50" },
            };
            const s = styles[type] || { dot: "bg-gray-400", text: "text-gray-600" };

            return (
                <div className={`flex items-center gap-1.5 px-1.5 py-0.5 rounded-sm mb-0.5 ${s.text} max-w-full overflow-hidden`}>
                    <div className={`w-1 h-1 rounded-full flex-shrink-0 ${s.dot}`}></div>
                    <span className="text-[9px] font-medium truncate leading-tight">{title}</span>
                </div>
            );
        };

        const App = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [notes, setNotes] = useState({});

            // Calendar Logic
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const startOffset = firstDay === 0 ? 6 : firstDay - 1; // Start Mon

            // Lunar Mock (Demo)
            const getLunar = (d) => {
                if(month === 1 && d === 17) return { text: "1/1", isSpecial: true }; // Tet
                if(month === 1 && d === 3) return { text: "15/1", isSpecial: true }; // Ram
                return null;
            }

            const renderCalendar = () => {
                const totalSlots = Math.ceil((daysInMonth + startOffset) / 7) * 7;
                const grid = [];

                for(let i = 0; i < totalSlots; i++) {
                    if (i < startOffset || i >= startOffset + daysInMonth) {
                        grid.push(<div key={`e-${i}`} className="bg-gray-50/30 border-r border-b border-gray-100 min-h-[90px]"></div>);
                    } else {
                        const day = i - startOffset + 1;
                        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                        const daysEvents = EVENTS_DATA.filter(e => e.date === dateStr);
                        const lunar = getLunar(day);
                        const isWeekend = (i % 7) >= 5;

                        grid.push(
                            <div key={day} className={`group relative bg-white border-r border-b border-gray-100 p-2 min-h-[90px] hover:bg-bsc-light transition-colors ${isWeekend ? 'bg-gray-50/50' : ''}`}>
                                <div className="flex justify-between items-start mb-1">
                                    <span className={`text-sm font-sans font-semibold ${isWeekend ? 'text-bsc' : 'text-ink-900'}`}>{day}</span>
                                    {lunar && (
                                        <span className={`text-[9px] font-bold px-1 rounded ${lunar.isSpecial ? 'bg-bsc-gold text-white' : 'text-gray-400'}`}>
                                            {lunar.text}
                                        </span>
                                    )}
                                </div>
                                <div className="flex flex-col gap-0.5">
                                    {daysEvents.map((e, idx) => (
                                        <EventItem key={idx} type={e.type} title={e.title} />
                                    ))}
                                </div>
                            </div>
                        );
                    }
                }
                return grid;
            };

            return (
                <div className="min-h-screen flex flex-col items-center py-8">
                    {/* Controls */}
                    <div className="no-print mb-8 flex items-center gap-4 bg-white p-2 rounded-full shadow-soft border border-gray-100">
                        <button onClick={() => setCurrentDate(new Date(year, month - 1))} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-500"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                        <span className="w-40 text-center font-serif font-bold text-lg text-bsc-dark">
                            Tháng {month + 1}, {year}
                        </span>
                        <button onClick={() => setCurrentDate(new Date(year, month + 1))} className="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-gray-500"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        <div className="h-6 w-px bg-gray-200 mx-2"></div>
                        <button onClick={() => window.print()} className="px-4 py-1.5 bg-bsc text-white text-sm font-medium rounded-full hover:bg-bsc-dark transition-colors flex items-center gap-2">
                            <i data-lucide="printer" className="w-4 h-4"></i> In Lịch
                        </button>
                    </div>

                    {/* CANVAS A4 */}
                    <div className="print-canvas bg-white shadow-soft text-ink-900 mx-auto overflow-hidden relative flex gap-8" style={{ width: '297mm', height: '210mm', padding: '40px' }}>
                        
                        {/* LEFT: CALENDAR (75%) */}
                        <div className="flex-1 flex flex-col h-full">
                            {/* Header */}
                            <div className="flex justify-between items-end mb-6 border-b-2 border-bsc pb-2">
                                <div className="flex items-center gap-4">
                                    <BSCLogo />
                                    <div className="h-8 w-px bg-gray-200"></div>
                                    <h1 className="font-serif text-3xl text-bsc-dark">
                                        Tháng {month + 1} <span className="text-bsc-gold font-light text-2xl">/ {year}</span>
                                    </h1>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] tracking-[0.2em] uppercase text-gray-400 font-medium">Monthly Planner</p>
                                    <p className="font-serif italic text-bsc text-sm">"Leading the prosperity"</p>
                                </div>
                            </div>

                            {/* Calendar Header */}
                            <div className="grid grid-cols-7 mb-2">
                                {['Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7', 'Chủ nhật'].map((d, i) => (
                                    <div key={d} className={`text-[10px] uppercase font-bold tracking-wider text-center ${i >= 5 ? 'text-bsc-gold' : 'text-gray-400'}`}>
                                        {d}
                                    </div>
                                ))}
                            </div>

                            {/* Calendar Grid */}
                            <div className="flex-1 border-t border-l border-gray-100 grid grid-cols-7 grid-rows-5">
                                {renderCalendar()}
                            </div>

                            {/* Legend */}
                            <div className="mt-4 flex gap-6 text-[10px] font-medium text-gray-500 uppercase tracking-wide">
                                <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-500"></div> Holidays</div>
                                <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-blue-500"></div> Vĩ mô</div>
                                <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-amber-500"></div> Phái sinh</div>
                            </div>
                        </div>

                        {/* RIGHT: SIDEBAR (25%) */}
                        <div className="w-[25%] flex flex-col h-full bg-bsc-light/30 rounded-r-xl border-l border-dashed border-bsc/20 pl-6 pt-2">
                            <h3 className="font-serif font-bold text-lg text-bsc-dark mb-4 flex items-center gap-2">
                                <i data-lucide="edit-3" className="w-4 h-4"></i> Ghi chú
                            </h3>
                            
                            <div className="flex-1 flex flex-col gap-6">
                                {/* Lines for handwriting */}
                                {[...Array(12)].map((_, i) => (
                                    <div key={i} className="border-b border-bsc/10 h-6 w-full"></div>
                                ))}
                            </div>

                            <div className="mt-auto">
                                <div className="bg-white p-3 rounded border border-bsc/10 shadow-sm">
                                    <span className="text-[10px] font-bold text-bsc-gold uppercase tracking-wider block mb-1">Key Metrics</span>
                                    <div className="flex justify-between text-xs text-gray-600 mb-1">
                                        <span>VN-Index:</span>
                                        <span className="w-12 border-b border-gray-200"></span>
                                    </div>
                                    <div className="flex justify-between text-xs text-gray-600">
                                        <span>Avg Vol:</span>
                                        <span className="w-12 border-b border-gray-200"></span>
                                    </div>
                                </div>
                                <div className="text-center mt-4">
                                    <p className="text-[9px] text-gray-400 font-sans">BSC Research & Investment Advisory</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Init Icons
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
