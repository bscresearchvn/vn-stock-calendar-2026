<head>

            theme: {
                extend: {
                    fontFamily: {

    <style>
        body { background-color: #F8FAFC; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        
        /* Lined Paper Effect */
        .lined-paper {
            background-color: #FDFDFD;
            background-image: linear-gradient(#E2E8F0 1px, transparent 1px);
            background-size: 100% 36px;
            line-height: 36px; 
        }
        .lined-input {
            background: transparent; width: 100%; border: none; outline: none; padding: 0; margin: 0;
            font-family: 'Lora', serif; font-size: 15px; color: #334155; line-height: 36px; 
        }
        
        /* Checkbox Custom */
        .custom-checkbox {
            appearance: none; background-color: #fff; margin: 0;
            font: inherit; color: currentColor; width: 1.15em; height: 1.15em;
            border: 1px solid #cbd5e1; border-radius: 0.15em; display: grid; place-content: center; cursor: pointer;
        }
        .custom-checkbox::before {
            content: ""; width: 0.65em; height: 0.65em; transform: scale(0);
            transition: 120ms transform ease-in-out; box-shadow: inset 1em 1em #005F40;
            transform-origin: center; clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked::before { transform: scale(1); }

        /* Tooltip Animation */
        .tooltip-group:hover .tooltip-text { visibility: visible; opacity: 1; transform: translateY(0); }
        .tooltip-text {
            visibility: hidden; opacity: 0; transform: translateY(-4px);
            transition: all 0.2s ease-in-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }

        @media print {
            @page { size: A4 landscape; margin: 0; }
            body { background: white; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            .print-container { 
                width: 100vw; height: 100vh; border: none; box-shadow: none; 
                border-radius: 0; padding: 5mm 10mm; background: white !important;
            }
            .lined-paper { background-image: linear-gradient(#94a3b8 1px, transparent 1px) !important; } /* Darker lines for print visibility */
        }
    </style>
</head>

        // --- 1. ASSETS ---

        const LOGO_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHgAAABQBAMAAAAgtay6AAAAJFBMVEVHcEwmYakyZ6MnXKpIa5owX6bcpTwSq5ImXKspXKkRr5D8syaoW6H2AAAACHRSTlMAfEG4Ftu/ypTeOakAAAHmSURBVHic7ZVBTsQgFIafTkxKZjPqBRpPoPESLj0SmpjgjrjrrLqeG0x6OV+BR4ECM0Cixsy/aPnp+/hpYRiAi/6ottOsSnhqgLct8NQAb1vgqQHetsAKHFAHVE3wsRK2wRXwElwBL8GV8LEWJv0mvG+BDw3wvgU+BPCt0p1X1Hvuwbb2ISxI3HR0ytHjjftMs2MENhWdcS5Lz8JgBxa+j7gw2IW5ExxzsPrWAZxyguAxAQsTxYHK9V1ddwaGAN7RIBp+9Jwws+caHqNwZ8vBlhMECwx5mIMtp6Fm96HgMQ5DDjaN1bZewcKD3zx4TMDLO/fG8mUeYGA4Cdt97cAJGZg+rFrTvgAm9dbyYpjT7O3UC2DtXxxXMm2/oxDmXg+vgum9z18qcBd4Uwp3DqyH4ufDejc7ixTZnqdhvrgu+GGUwqIMFhEY7+85uFuVr4+hJGwXxx7YfHUAxmBnf6ryTzqB3aP39TQMOZeFab4pl4V9H3EZWA/eeY5lg1N/7nEX6lnL63vy3H2CvOiHNUgGA+AFm7MZrkDijQ0S29iFYtRYSfYMJArgGu9YiDCywOYBGTwqGL1MJWO1pGTQyQqWJhkGFp+2BIKZToZ5IjYZ+2U+eQA1skr+Ul9Aw/pVmbxJvfNF/1/falRpmEp4VcUAAAAASUVORK5CYII=";

        // --- 2. LUNAR CALENDAR LOGIC (HARD-CODED 2026 ACCURACY) ---
        // Dữ liệu mốc: Ngày Dương Lịch bắt đầu của từng tháng Âm Lịch trong năm 2026
        // Tham chiếu PDF & Lịch Vạn Niên
        // Cấu trúc: [Ngày Dương start, Tháng Âm, Năm Âm]
        const LUNAR_MAPPING_2026 = [
            { solar: "2025-12-20", lunarMonth: 11, lunarYear: 2025 }, // Tháng 11 năm cũ
            { solar: "2026-01-19", lunarMonth: 12, lunarYear: 2025 }, // Tháng 12 năm cũ
            { solar: "2026-02-17", lunarMonth: 1, lunarYear: 2026 },  // Tết (Tháng 1)
            { solar: "2026-03-19", lunarMonth: 2, lunarYear: 2026 },
            { solar: "2026-04-17", lunarMonth: 3, lunarYear: 2026 },
            { solar: "2026-05-17", lunarMonth: 4, lunarYear: 2026 },
            { solar: "2026-06-15", lunarMonth: 5, lunarYear: 2026 },
            { solar: "2026-07-15", lunarMonth: 6, lunarYear: 2026 },
            { solar: "2026-08-13", lunarMonth: 7, lunarYear: 2026 },
            { solar: "2026-09-11", lunarMonth: 8, lunarYear: 2026 },
            { solar: "2026-10-11", lunarMonth: 9, lunarYear: 2026 },
            { solar: "2026-11-09", lunarMonth: 10, lunarYear: 2026 },
            { solar: "2026-12-09", lunarMonth: 11, lunarYear: 2026 },
            { solar: "2027-01-08", lunarMonth: 12, lunarYear: 2026 }  // Để tính tràn tháng 12
        ];

        function getLunarDateCorrect(dateObj) {
            const currentTs = dateObj.getTime();
            
            // Tìm khoảng tháng âm tương ứng
            let monthData = null;
            let nextMonthData = null;

            for (let i = 0; i < LUNAR_MAPPING_2026.length - 1; i++) {
                const currentStart = new Date(LUNAR_MAPPING_2026[i].solar).getTime();
                const nextStart = new Date(LUNAR_MAPPING_2026[i+1].solar).getTime();
                
                if (currentTs >= currentStart && currentTs < nextStart) {
                    monthData = LUNAR_MAPPING_2026[i];
                    nextMonthData = LUNAR_MAPPING_2026[i+1];
                    break;
                }
            }
            
            // Xử lý tháng 12/2026 dương lịch (rơi vào tháng 11 âm)
            if (!monthData) {
                // Fallback cho cuối năm
                if (currentTs >= new Date("2026-12-09").getTime()) {
                    monthData = { solar: "2026-12-09", lunarMonth: 11, lunarYear: 2026 };
                } else {
                    // Fallback đầu năm (trước 20/12/2025 - hiếm khi xảy ra vì app start 2026)
                    return { day: 1, month: 1 };
                }
            }

            const startTs = new Date(monthData.solar).getTime();
            const diffDays = Math.floor((currentTs - startTs) / (1000 * 60 * 60 * 24));
            
            return {
                day: diffDays + 1,
                month: monthData.lunarMonth,
                year: monthData.lunarYear
            };
        }

        // --- 3. DATA & EVENTS ---
        const STATIC_EVENTS = [
            {"id":1,"date":"2026-01-01","title":"[Nghỉ Lễ] Tết Dương Lịch","description":"Nghỉ lễ toàn quốc","category":"holiday"},
            {"id":9,"date":"2026-02-17","title":"[Nghỉ Lễ] Tết Nguyên Đán","description":"Mùng 1 Tết Bính Ngọ","category":"holiday"},
            {"id":10,"date":"2026-02-18","title":"[Nghỉ Lễ] Tết Nguyên Đán","description":"Mùng 2 Tết","category":"holiday"},
            {"id":11,"date":"2026-02-19","title":"[Nghỉ Lễ] Tết Nguyên Đán","description":"Mùng 3 Tết","category":"holiday"},
            {"id":12,"date":"2026-02-20","title":"[Nghỉ Lễ] Tết Nguyên Đán","description":"Mùng 4 Tết","category":"holiday"},
            {"id":13,"date":"2026-02-21","title":"[Nghỉ Lễ] Tết Nguyên Đán","description":"Mùng 5 Tết","category":"holiday"},
            {"id":24,"date":"2026-04-27","title":"[Nghỉ Lễ] Giỗ Tổ Hùng Vương","description":"10/3 Âm Lịch","category":"holiday"},
            {"id":26,"date":"2026-04-30","title":"[Nghỉ Lễ] Giải phóng Miền Nam","description":"Nghỉ lễ toàn quốc","category":"holiday"},
            {"id":27,"date":"2026-05-01","title":"[Nghỉ Lễ] Quốc tế Lao động","description":"Nghỉ lễ toàn quốc","category":"holiday"},
            {"id":49,"date":"2026-09-02","title":"[Nghỉ Lễ] Quốc khánh","description":"Nghỉ lễ toàn quốc","category":"holiday"},
            {"id":491,"date":"2026-09-03","title":"[Nghỉ Lễ] Quốc khánh (Nghỉ bù)","description":"Nghỉ lễ toàn quốc","category":"holiday"},
            
            // Các sự kiện tài chính khác (Giữ nguyên logic cũ nhưng rút gọn lại cho đỡ dài code demo)
            {"id":6,"date":"2026-01-27","title":"[QT] FED: Họp CS Tiền tệ","description":"Nguồn: FED","category":"macro_global"},
            {"id":2,"date":"2026-01-06","title":"[VN] GSO: Báo cáo KT-XH","description":"Nguồn: Tổng cục Thống kê","category":"macro_vn"},
            {"id":3,"date":"2026-01-15","title":"[VN] Futures VN30 đáo hạn","description":"Đáo hạn Phái sinh Tháng 1","category":"derivatives"},
             // ... (Code sẽ tự động merge thêm các event khác nếu user restore file json)
        ];

        // Hàm helper xử lý hiển thị
        const getSmartBadge = (title, category) => {
            let short = title.replace('[VN]', '').replace('[QT]', '').replace('[Nghỉ Lễ]', '').trim();
            if (category === 'holiday') return short;
            if (short.includes('FED')) return 'FED: Policy';
            if (short.includes('Futures')) return 'PS: Đáo Hạn';
            if (short.includes('ETF')) return 'ETF: Review';
            if (short.includes('GSO')) return 'GSO: Macro';
            return short.length > 14 ? short.substring(0, 14) + '..' : short;
        };

        const getCategoryColor = (cat) => {
            switch(cat) {
                case 'holiday': return 'bg-rose-100 text-rose-800 border-rose-200';
                case 'macro_global': return 'bg-indigo-100 text-indigo-800 border-indigo-200';
                case 'macro_vn': return 'bg-emerald-100 text-emerald-800 border-emerald-200';
                case 'etf': return 'bg-slate-100 text-slate-700 border-slate-200';
                case 'derivatives': return 'bg-amber-100 text-amber-800 border-amber-200';
                case 'personal': return 'bg-sky-100 text-sky-800 border-sky-200';
                default: return 'bg-gray-100 text-gray-800 border-gray-200';
            }
        };

        const Icons = {
            Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
            Print: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>,
            Save: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>,
            Upload: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>,
            Left: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"/></svg>,
            Right: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"/></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
        };

        // --- 4. TOOLTIP COMPONENT ---
        const TooltipBtn = ({ icon, text, onClick, colorClass = "text-slate-600 hover:bg-slate-50 border-slate-200", label }) => (
            <div className="relative tooltip-group">
                {label ? (
                    <label className={`flex items-center gap-2 px-3 py-2 text-xs font-medium border rounded-lg transition cursor-pointer ${colorClass}`}>
                        {icon} {text}
                        <input type="file" className="hidden" accept=".json" onChange={onClick} />
                    </label>
                ) : (
                    <button onClick={onClick} className={`flex items-center gap-2 px-3 py-2 text-xs font-medium border rounded-lg transition ${colorClass}`}>
                        {icon} {text}
                    </button>
                )}
                <div className="absolute top-full left-1/2 -translate-x-1/2 mt-2 px-3 py-1.5 bg-slate-800 text-white text-[10px] rounded shadow-tooltip whitespace-nowrap z-20 tooltip-text">
                    {
                        text === 'Add Event' ? 'Thêm sự kiện cá nhân mới' :

                        text === 'Backup' ? 'Tải xuống file JSON để lưu trữ' :

                    }

                </div>
            </div>
        );

        // --- 5. MAIN APP ---
        function App() {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [customEvents, setCustomEvents] = useState([]);
            // Note động: Array object
            const [notes, setNotes] = useState(() => Array(10).fill(null).map((_, i) => ({ id: i, text: '', done: false })));
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);
            const [newEvent, setNewEvent] = useState({ date: '', title: '' });

            useEffect(() => {
                const e = localStorage.getItem('planner_ev_26_v2');
                const n = localStorage.getItem('planner_nt_26_v2');
                if (e) setCustomEvents(JSON.parse(e));
                if (n) setNotes(JSON.parse(n));
            }, []);

            useEffect(() => {
                localStorage.setItem('planner_ev_26_v2', JSON.stringify(customEvents));
                localStorage.setItem('planner_nt_26_v2', JSON.stringify(notes));
            }, [customEvents, notes]);

            const allEvents = [...STATIC_EVENTS, ...customEvents];

            // Note Logic
            const addNoteLine = () => {
                const newId = notes.length > 0 ? Math.max(...notes.map(n => n.id)) + 1 : 1;
                setNotes([{ id: newId, text: '', done: false }, ...notes]);
            };
            const deleteNote = (id) => {
                setNotes(notes.filter(n => n.id !== id));
            };
            const updateNote = (id, field, value) => {
                setNotes(notes.map(n => n.id === id ? { ...n, [field]: value } : n));
            };

            const handleBackup = () => {
                const blob = new Blob([JSON.stringify({ events: customEvents, notes })], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'BSC_Planner_2026.json'; a.click();
            };

            const handleRestore = (e) => {
                const file = e.target.files[0]; if(!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try { 
                        const d = JSON.parse(evt.target.result); 
                        if(d.events) setCustomEvents(d.events); 
                        if(d.notes) setNotes(d.notes); 
                        alert("Đã khôi phục dữ liệu thành công!"); 
                    } catch(err) { alert("File lỗi!"); }
                }; reader.readAsText(file);
            };

            // Calendar Logic
            const year = currentDate.getFullYear(); 
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = (new Date(year, month, 1).getDay() + 6) % 7; 
            const days = Array(firstDay).fill(null).concat(Array.from({length: daysInMonth}, (_, i) => new Date(year, month, i + 1)));

            return (
                <div className="w-full h-screen flex flex-col items-center pt-6 pb-6 print:p-0 print:h-auto">
                    <div className="print-container w-[1200px] h-full bg-[#FDFDFD] shadow-soft rounded-xl overflow-hidden flex flex-col border border-slate-200">
                        
                        {/* HEADER TOOLBAR */}
                        <header className="px-8 py-5 flex justify-between items-center border-b border-slate-100 bg-white no-print">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_BASE64} alt="BSC Logo" className="h-10 w-auto object-contain" />
                                <div className="h-8 w-px bg-slate-200 mx-2"></div>
                                <div><h1 className="font-serif text-xl font-bold text-slate-800 leading-none">Planner 2026</h1><p className="font-mono text-[10px] text-slate-400 mt-1 uppercase tracking-widest">Financial Research</p></div>
                            </div>
                            <div className="flex items-center gap-2">
                                <TooltipBtn icon={<Icons.Plus />} text="Add Event" onClick={() => setIsAddModalOpen(true)} />
                                <TooltipBtn icon={<Icons.Upload />} text="Restore" onClick={handleRestore} label={true} />
                                <TooltipBtn icon={<Icons.Save />} text="Backup" onClick={handleBackup} />
                                <TooltipBtn icon={<Icons.Print />} text="Print A4" onClick={() => window.print()} colorClass="bg-[#005F40] text-white hover:bg-[#004d34] border-transparent" />
                            </div>
                        </header>

                        {/* PRINT HEADER */}
                        <div className="hidden print:flex px-8 py-6 justify-between items-center border-b border-slate-100">
                             <img src={LOGO_BASE64} alt="BSC Logo" className="h-12 w-auto object-contain" />
                             <div className="text-right"><h1 className="font-serif text-2xl font-bold text-slate-800">2026 Planner</h1><p className="font-sans text-xs text-slate-500">BSC Securities • Research Dept</p></div>
                        </div>

                        {/* BODY */}
                        <div className="flex-1 flex overflow-hidden">
                            {/* CALENDAR (LEFT) */}
                            <div className="flex-[2] border-r border-slate-200 flex flex-col p-6 bg-white">
                                <div className="flex justify-between items-end mb-5">
                                    <div><h2 className="text-3xl font-serif font-bold text-slate-900 capitalize">{currentDate.toLocaleString('vi-VN', { month: 'long' })}</h2><p className="text-lg font-serif italic text-slate-400">{year}</p></div>
                                    <div className="flex gap-2 no-print">
                                        <button onClick={() => setCurrentDate(new Date(year, month - 1))} className="p-1.5 hover:bg-slate-100 rounded-full text-slate-400"><Icons.Left /></button>
                                        <button onClick={() => setCurrentDate(new Date(year, month + 1))} className="p-1.5 hover:bg-slate-100 rounded-full text-slate-400"><Icons.Right /></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 mb-2 border-b border-slate-100 pb-2">{['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(d => <div key={d} className="text-center font-mono text-[10px] font-bold text-slate-400 uppercase tracking-widest">{d}</div>)}</div>
                                
                                <div className="flex-1 grid grid-cols-7 auto-rows-fr gap-px bg-slate-100 border border-slate-100">
                                    {days.map((d, i) => {
                                        if (!d) return <div key={i} className="bg-white"></div>;
                                        const dStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                                        
                                        // Events
                                        const events = allEvents.filter(e => e.date === dStr);
                                        const isHoliday = events.some(e => e.category === 'holiday');
                                        
                                        // Lunar
                                        const lunar = getLunarDateCorrect(d);
                                        const isLunarMajor = lunar.day === 1 || lunar.day === 15;
                                        
                                        const isToday = new Date().toDateString() === d.toDateString();

                                        // Styling Classes
                                        let cellBg = 'bg-white';
                                        if (isHoliday) cellBg = 'bg-rose-50';
                                        
                                        let lunarColor = isLunarMajor ? 'text-[#D4AF37] font-bold' : 'text-slate-400';
                                        if (isLunarMajor) lunarColor += ' opacity-100'; else lunarColor += ' opacity-80';

                                        return (
                                            <div key={i} className={`${cellBg} p-1.5 flex flex-col group transition hover:bg-slate-50 min-h-[80px]`}>
                                                <div className="flex justify-between items-baseline mb-1">
                                                    <span className={`font-mono text-base leading-none ${isToday ? 'text-[#005F40] font-bold' : (isHoliday ? 'text-rose-700 font-bold' : 'text-slate-700')}`}>{d.getDate()}</span>
                                                    <div className="flex items-center gap-0.5">
                                                        {isLunarMajor && <div className="w-1 h-1 rounded-full bg-[#D4AF37]"></div>}
                                                        <span className={`font-serif text-[9px] ${lunarColor}`}>
                                                            {lunar.day}/{lunar.month}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex flex-col gap-0.5 overflow-hidden">
                                                    {events.filter(e => e.category !== 'holiday').slice(0, 4).map(ev => (
                                                        <div key={ev.id} onClick={() => setSelectedEvent({...ev, lunarStr: `${lunar.day}/${lunar.month}`})} className={`truncate text-[9px] px-1 rounded-sm border-l-2 cursor-pointer font-medium leading-tight py-0.5 ${getCategoryColor(ev.category)}`}>
                                                            {getSmartBadge(ev.title, ev.category)}
                                                        </div>
                                                    ))}
                                                    {isHoliday && events.filter(e => e.category === 'holiday').map(ev => (
                                                        <div key={ev.id} className="text-[9px] text-rose-600 font-serif italic truncate mt-auto">
                                                            {ev.title.replace('[Nghỉ Lễ]', '')}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>

                            {/* NOTES (RIGHT) */}
                            <div className="flex-1 bg-[#FDFDFD] flex flex-col relative print:border-none">
                                <div className="px-8 pt-8 pb-4 flex justify-between items-end">
                                    <div>
                                        <h3 className="font-serif font-bold text-xl text-slate-800">Notes</h3>
                                        <p className="font-mono text-[10px] text-slate-400 uppercase tracking-widest mt-0.5">Focus & Priorities</p>
                                    </div>
                                    <button onClick={addNoteLine} className="no-print p-1.5 bg-slate-100 hover:bg-[#005F40] hover:text-white rounded transition">
                                        <Icons.Plus />
                                    </button>
                                </div>
                                
                                <div className="flex-1 lined-paper px-8 overflow-y-auto">
                                    {notes.map(note => (
                                        <div key={note.id} className="group flex items-center w-full h-[36px] gap-3 relative">
                                            <input type="checkbox" checked={note.done} onChange={e => updateNote(note.id, 'done', e.target.checked)} className="custom-checkbox no-print" />
                                            <input className={`lined-input ${note.done ? 'line-through text-slate-300' : ''}`} value={note.text} onChange={e => updateNote(note.id, 'text', e.target.value)} />
                                            <button onClick={() => deleteNote(note.id)} className="no-print absolute right-0 opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 transition px-2">
                                                <Icons.Trash />
                                            </button>
                                        </div>
                                    ))}
                                    {/* Auto-fill lines for print to ensure page isn't empty */}
                                    {Array(15).fill(0).map((_, i) => (
                                        <div key={`print-line-${i}`} className="w-full h-[36px] print:block hidden"></div>
                                    ))}
                                </div>
                                <div className="p-4 text-center"><p className="font-mono text-[9px] text-slate-300">© 2026 BSC Research</p></div>
                            </div>
                        </div>
                    </div>

                    {/* DETAILS MODAL */}
                    {selectedEvent && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 no-print" onClick={() => setSelectedEvent(null)}>
                            <div className="bg-white w-full max-w-sm rounded-xl shadow-2xl overflow-hidden animate-[fadeIn_0.15s_ease-out]" onClick={e => e.stopPropagation()}>
                                <div className={`p-5 ${getCategoryColor(selectedEvent.category).split(' ')[0]} bg-opacity-30`}>
                                    <div className="flex justify-between items-start"><span className="text-[10px] font-bold uppercase tracking-wider bg-white/80 px-2 py-0.5 rounded text-slate-700">{selectedEvent.category}</span><button onClick={() => setSelectedEvent(null)} className="text-slate-600 hover:text-black"><Icons.X /></button></div>
                                    <h3 className="font-serif font-bold text-lg text-slate-900 mt-2">{selectedEvent.title}</h3>
                                </div>
                                <div className="p-5">
                                    <div className="flex gap-4 mb-4">
                                        <div className="flex-1 p-2 bg-slate-50 rounded border border-slate-100 text-center"><div className="text-[10px] text-slate-400 uppercase">Dương</div><div className="font-bold text-slate-800">{selectedEvent.date}</div></div>
                                        <div className="flex-1 p-2 bg-[#D4AF37]/10 rounded border border-[#D4AF37]/30 text-center"><div className="text-[10px] text-[#B4941F] uppercase">Âm Lịch</div><div className="font-bold text-[#D4AF37] font-serif">{selectedEvent.lunarStr}</div></div>
                                    </div>
                                    <p className="text-sm text-slate-600 font-serif mb-6">{selectedEvent.description}</p>
                                    <button onClick={() => { const newId = notes.length + 1; setNotes([{ id: newId, text: `[${selectedEvent.date}] ${selectedEvent.title}`, done: false }, ...notes]); setSelectedEvent(null); }} className="w-full py-2 bg-[#005F40] text-white rounded-lg text-sm font-medium hover:bg-[#004d34] shadow-lg shadow-[#005F40]/20">+ Add to Notes</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ADD EVENT MODAL */}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 no-print">
                            <div className="bg-white w-full max-w-sm rounded-xl p-6 shadow-2xl">
                                <h3 className="font-serif font-bold text-lg mb-4">Thêm sự kiện cá nhân</h3>
                                <div className="space-y-3">
                                    <input type="date" className="w-full border p-2 rounded text-sm font-sans" value={newEvent.date} onChange={e => setNewEvent({...newEvent, date: e.target.value})} />
                                    <input type="text" className="w-full border p-2 rounded text-sm font-sans" placeholder="Nội dung sự kiện..." value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})} />
                                    <div className="flex gap-2 pt-2"><button onClick={() => setIsAddModalOpen(false)} className="flex-1 py-2 border rounded text-sm hover:bg-slate-50">Hủy</button><button onClick={() => { if(!newEvent.title || !newEvent.date) return; setCustomEvents([...customEvents, { id: 'c-'+Date.now(), date: newEvent.date, title: newEvent.title, description: 'Personal Event', category: 'personal' }]); setIsAddModalOpen(false); setNewEvent({ date: '', title: '' }); }} className="flex-1 py-2 bg-[#005F40] text-white rounded text-sm hover:bg-[#004d34]">Lưu</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
