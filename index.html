            const [customEvents, setCustomEvents] = useState([]);
            const [notes, setNotes] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newEvent, setNewEvent] = useState({ date: '', title: '' });
            
            // Load Data from LocalStorage
            useEffect(() => {
                const savedEvents = localStorage.getItem('planner_events');
                const savedNotes = localStorage.getItem('planner_notes');
                if (savedEvents) setCustomEvents(JSON.parse(savedEvents));
                if (savedNotes) setNotes(JSON.parse(savedNotes));
            }, []);

            // Save Data
            useEffect(() => {
                localStorage.setItem('planner_events', JSON.stringify(customEvents));
                localStorage.setItem('planner_notes', JSON.stringify(notes));
            }, [customEvents, notes]);

            // Combine Events
            const allEvents = useMemo(() => {
                // Ensure IDs are unique. Static IDs are numbers, Custom IDs should be distinct
                return [...STATIC_EVENTS, ...customEvents];
            }, [customEvents]);

            // Handlers
            const handlePrevMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            };
            const handleNextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            };

            const handleAddEvent = () => {
                if (!newEvent.title || !newEvent.date) return;
                const eventToAdd = {
                    id: `custom-${Date.now()}`,
                    date: newEvent.date,
                    title: newEvent.title,
                    category: 'personal'
                };
                setCustomEvents([...customEvents, eventToAdd]);
                setNewEvent({ date: '', title: '' });
                setIsModalOpen(false);
            };

            const handleDeleteEvent = (id) => {
                if (window.confirm('Xóa sự kiện này?')) {
                    setCustomEvents(customEvents.filter(e => e.id !== id));
                }
            };

            const handleBackup = () => {
                const data = { events: customEvents, notes: notes };
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `planner_backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            };

            const handleRestore = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.events) setCustomEvents(data.events);
                        if (data.notes) setNotes(data.notes);
                        alert('Khôi phục dữ liệu thành công!');
                    } catch (err) {
                        alert('File lỗi!');
                    }
                };
                reader.readAsText(file);
            };

            // Note Logic
            const addNote = () => {
                setNotes([...notes, { id: Date.now(), text: '', done: false }]);
            };
            const updateNote = (id, field, value) => {
                setNotes(notes.map(n => n.id === id ? { ...n, [field]: value } : n));
            };
            const deleteNote = (id) => {
                setNotes(notes.filter(n => n.id !== id));
            };

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            // Adjust for Monday start (0=Mon, 6=Sun) or Sunday start (0=Sun). 
            // Let's use Monday start for business context.
            // JS getDay(): 0=Sun. 
            // We want 0=Mon. So: (day + 6) % 7
            const startDayIndex = (firstDay + 6) % 7; 
            
            const days = [];
            // Empty slots
            for (let i = 0; i < startDayIndex; i++) {
                days.push(null);
            }
            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                days.push(new Date(year, month, i));
            }

            return (

                            </label>

                    </header>

                    {/* Main Content */}
                    <div className="flex flex-1 overflow-hidden print:h-full">
                        
                        {/* LEFT: Calendar Section (65%) */}
                        <div className="flex-[2] flex flex-col border-r border-slate-100 bg-white p-8 print:p-4">
                            
                            {/* Calendar Header */}
                            <div className="flex justify-between items-end mb-6">
                                <div>
                                    <h2 className="text-4xl font-serif font-bold text-slate-900">
                                        {currentDate.toLocaleString('vi-VN', { month: 'long' })}
                                    </h2>
                                    <p className="text-xl font-serif italic text-slate-400 mt-1">{year}</p>
                                </div>
                                <div className="flex gap-1 no-print">
                                    <button onClick={handlePrevMonth} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-900 transition"><Icons.ChevronLeft /></button>
                                    <button onClick={handleNextMonth} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 hover:text-slate-900 transition"><Icons.ChevronRight /></button>
                                </div>
                            </div>

                            {/* Weekday Header */}
                            <div className="grid grid-cols-7 mb-2">
                                {['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(day => (
                                    <div key={day} className="text-xs font-mono font-medium text-slate-400 uppercase tracking-wider text-center py-2">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            {/* Calendar Grid */}
                            <div className="flex-1 grid grid-cols-7 auto-rows-fr gap-px bg-slate-100 border border-slate-100">
                                {days.map((date, idx) => {
                                    if (!date) return <div key={idx} className="bg-white"></div>;
                                    
                                    const dateStr = formatDate(date);
                                    const dayEvents = allEvents.filter(e => e.date === dateStr);
                                    const isToday = formatDate(new Date()) === dateStr;

                                    return (
                                        <div key={idx} className={`bg-white p-2 flex flex-col group min-h-[100px] relative ${isToday ? 'bg-slate-50' : ''}`}>
                                            <span className={`font-mono text-sm mb-1 ${isToday ? 'text-blue-600 font-bold' : 'text-slate-400'}`}>
                                                {date.getDate() < 10 ? `0${date.getDate()}` : date.getDate()}
                                            </span>
                                            
                                            <div className="flex-1 flex flex-col gap-1 overflow-y-auto overflow-x-hidden">
                                                {dayEvents.map(ev => (
                                                    <div key={ev.id} className="group/event relative">
                                                        <div className={`text-[10px] px-1.5 py-0.5 rounded border-l-2 truncate leading-tight flex items-center gap-1.5 ${getCategoryStyles(ev.category)}`}>
                                                            <span className={`w-1 h-1 rounded-full shrink-0 ${getCategoryDot(ev.category)}`}></span>
                                                            <span className="truncate">{ev.title}</span>
                                                        </div>
                                                        {/* Tooltip on hover */}
                                                        <div className="hidden group-hover/event:block absolute z-10 bottom-full left-0 mb-1 w-48 p-2 bg-slate-800 text-white text-xs rounded shadow-lg pointer-events-none">
                                                            <p className="font-semibold mb-0.5">{ev.title}</p>
                                                            {ev.description && <p className="opacity-75">{ev.description}</p>}
                                                        </div>
                                                        {/* Delete Button for Personal Events */}
                                                        {ev.category === 'personal' && (
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); handleDeleteEvent(ev.id); }}
                                                                className="no-print absolute right-0 top-0 opacity-0 group-hover/event:opacity-100 text-rose-500 bg-white rounded-full p-0.5 shadow-sm"
                                                            >
                                                                <Icons.Trash />
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            {/* Legend */}
                            <div className="mt-4 flex flex-wrap gap-4 text-[10px] text-slate-500 font-sans border-t border-slate-100 pt-3">
                                <div className="flex items-center gap-1.5"><span className="w-2 h-2 rounded-full bg-rose-500"></span> Nghỉ Lễ</div>
                                <div className="flex items-center gap-1.5"><span className="w-2 h-2 rounded-full bg-indigo-500"></span> Macro (Global)</div>
                                <div className="flex items-center gap-1.5"><span className="w-2 h-2 rounded-full bg-emerald-500"></span> Macro (VN)</div>
                                <div className="flex items-center gap-1.5"><span className="w-2 h-2 rounded-full bg-slate-500"></span> ETF</div>
                                <div className="flex items-center gap-1.5"><span className="w-2 h-2 rounded-full bg-amber-500"></span> Phái sinh</div>
                            </div>
                        </div>

                        {/* RIGHT: Notes / Planner Section (35%) */}
                        <div className="flex-1 bg-[#FDFDFD] dot-grid flex flex-col p-8 print:p-4 print:border-l print:border-slate-200">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="font-serif font-bold text-xl text-slate-800">Monthly Notes</h3>
                                <button onClick={addNote} className="no-print text-slate-400 hover:text-slate-800 transition">
                                    <Icons.Plus />
                                </button>
                            </div>

                            <div className="flex-1 overflow-y-auto space-y-1">
                                {notes.length === 0 && (
                                    <div className="text-slate-300 italic text-sm text-center mt-10 font-serif">Viết ghi chú của bạn ở đây...</div>
                                )}
                                {notes.map(note => (
                                    <div key={note.id} className="group flex items-start gap-2 py-1">
                                        <input 
                                            type="checkbox" 
                                            checked={note.done} 
                                            onChange={(e) => updateNote(note.id, 'done', e.target.checked)}
                                            className="mt-1.5 w-3.5 h-3.5 rounded border-slate-300 text-slate-800 focus:ring-0 cursor-pointer accent-slate-800"
                                        />
                                        <input 
                                            type="text" 
                                            value={note.text} 
                                            onChange={(e) => updateNote(note.id, 'text', e.target.value)}
                                            className={`note-input bg-transparent w-full text-sm font-serif text-slate-700 outline-none placeholder:text-slate-300 border-b border-transparent focus:border-slate-200 transition-colors ${note.done ? 'line-through text-slate-300' : ''}`}
                                            placeholder="Nhiệm vụ mới..."
                                        />
                                        <button onClick={() => deleteNote(note.id)} className="no-print opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 transition">
                                            <Icons.Trash />
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <div className="mt-auto pt-6 border-t border-slate-200/50">
                                <h4 className="font-mono text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Key Focus</h4>
                                <div className="h-24 border border-dashed border-slate-300 rounded-lg p-3 bg-white/50">
                                    <textarea className="w-full h-full bg-transparent resize-none text-sm font-serif text-slate-600 outline-none" placeholder="Tiêu điểm tháng này..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* MODAL Add Event */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-50 flex items-center justify-center p-4 no-print">
                            <div className="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 transform transition-all scale-100">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-serif font-bold text-lg text-slate-800">Thêm sự kiện</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-800"><Icons.X /></button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-mono font-medium text-slate-500 mb-1">Ngày</label>
                                        <input 
                                            type="date" 
                                            value={newEvent.date} 
                                            onChange={e => setNewEvent({...newEvent, date: e.target.value})}
                                            className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm font-sans focus:outline-none focus:border-slate-800 transition-colors"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-mono font-medium text-slate-500 mb-1">Nội dung</label>
                                        <input 
                                            type="text" 
                                            value={newEvent.title}
                                            onChange={e => setNewEvent({...newEvent, title: e.target.value})}
                                            placeholder="VD: Họp khách hàng..."
                                            className="w-full border border-slate-200 rounded-lg px-3 py-2 text-sm font-sans focus:outline-none focus:border-slate-800 transition-colors"
                                        />
                                    </div>
                                    <button 
                                        onClick={handleAddEvent}
                                        className="w-full bg-slate-900 text-white font-medium py-2 rounded-lg hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/20"
                                    >
                                        Lưu sự kiện
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
