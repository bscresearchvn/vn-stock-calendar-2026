        body { background-color: #F8FAFC; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        
        /* Note Lined Paper */
        .lined-paper {
            background-color: #FDFDFD;
            background-image: linear-gradient(#E2E8F0 1px, transparent 1px);
            background-size: 100% 36px;
            line-height: 36px; 
        }
        .lined-input {
            background: transparent; width: 100%; border: none; outline: none; padding: 0; margin: 0;
            font-family: 'Lora', serif; font-size: 15px; color: #334155; line-height: 36px; 
        }
        
        /* Checkbox with BSC Teal */
        .custom-checkbox {
            appearance: none; background-color: #fff; margin: 0;
            font: inherit; color: currentColor; width: 1.15em; height: 1.15em;
            border: 1px solid #cbd5e1; border-radius: 0.15em; display: grid; place-content: center; cursor: pointer;
        }
        .custom-checkbox::before {
            content: ""; width: 0.65em; height: 0.65em; transform: scale(0);
            transition: 120ms transform ease-in-out; 
            box-shadow: inset 1em 1em #009BA1; /* BSC Teal */
            transform-origin: center; clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);

        .custom-checkbox:checked::before { transform: scale(1); }

        function getLunarDateCorrect(dateObj) {
            const currentTs = dateObj.getTime();
            let monthData = null;
            
            for (let i = 0; i < LUNAR_MAPPING_2026.length - 1; i++) {
                const currentStart = new Date(LUNAR_MAPPING_2026[i].solar).getTime();
                const nextStart = new Date(LUNAR_MAPPING_2026[i+1].solar).getTime();
                if (currentTs >= currentStart && currentTs < nextStart) {
                    monthData = LUNAR_MAPPING_2026[i];
                    break;
                }
            }
            if (!monthData) { 
                if (currentTs >= new Date("2026-12-09").getTime()) monthData = { solar: "2026-12-09", lunarMonth: 11, lunarYear: 2026 };
                else return { day: 1, month: 1 };
            }
            const startTs = new Date(monthData.solar).getTime();
            const diffDays = Math.floor((currentTs - startTs) / (1000 * 60 * 60 * 24));
            return { day: diffDays + 1, month: monthData.lunarMonth };

                                <div className="h-8 w-px bg-slate-200 mx-2"></div>
                                <div><h1 className="font-serif text-xl font-bold text-bsc-primary leading-none">Planner 2026</h1><p className="font-mono text-[10px] text-slate-400 mt-1 uppercase tracking-widest">Financial Research</p></div>
                            </div>
                            <div className="flex gap-2">
                                <TooltipBtn icon={<Icons.Plus />} text="Add" onClick={() => setIsAddModalOpen(true)} className="text-slate-600 hover:bg-slate-50 border-slate-200" />
                                <TooltipBtn icon={<Icons.Upload />} text="Restore" onClick={(e) => {
                                    const file = e.target.files[0];
                                    const reader = new FileReader();
                                    reader.onload = (evt) => { try { const d=JSON.parse(evt.target.result); setCustomEvents(d.events||[]); setNotes(d.notes||[]); alert("Success!"); } catch(e){alert("Error");}};
                                    reader.readAsText(file);
                                }} label={true} className="text-slate-600 hover:bg-slate-50 border-slate-200" />
                                <TooltipBtn icon={<Icons.Save />} text="Backup" onClick={() => {
                                    const blob = new Blob([JSON.stringify({events: customEvents, notes})], {type:'application/json'});
                                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='BSC_2026.json'; a.click();
                                }} className="text-slate-600 hover:bg-slate-50 border-slate-200" />
                                <TooltipBtn icon={<Icons.Print />} text="Print" onClick={() => window.print()} className="bg-bsc-primary text-white hover:bg-bsc-dark border-transparent" />
                            </div>
                        </header>

                        {/* FILTER BAR */}
                        <div className="px-8 py-3 bg-slate-50 border-b border-slate-100 flex items-center gap-2 no-print overflow-x-auto">
                            <span className="text-[10px] font-mono text-slate-400 uppercase mr-2">Filter:</span>
                            <div onClick={() => toggleFilter('all')} className={`filter-pill px-3 py-1 rounded-full text-[10px] font-bold border ${isAllFiltered ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-500 border-slate-200'}`}>Tất cả</div>
                            {CATEGORIES.filter(c => c.id !== 'all').map(cat => (
                                <div key={cat.id} onClick={() => toggleFilter(cat.id)} className={`filter-pill px-3 py-1 rounded-full text-[10px] font-bold border ${filters.includes(cat.id) ? cat.color : 'inactive'}`}>
                                    {cat.label}
                                </div>
                            ))}
                        </div>

                        {/* PRINT HEADER */}
                        <div className="hidden print:flex px-8 py-6 justify-between items-center border-b border-slate-100">
                             <BSCLogo />
                             <div className="text-right"><h1 className="font-serif text-2xl font-bold text-bsc-primary">2026 Planner</h1><p className="font-sans text-xs text-slate-500">BSC Securities • Research Dept</p></div>
                        </div>

                        {/* BODY */}
                        <div className="flex-1 flex overflow-hidden">
                            {/* CALENDAR */}
                            <div className="flex-[2] border-r border-slate-200 flex flex-col p-6 bg-white">
                                <div className="flex justify-between items-end mb-4">
                                    <div><h2 className="text-3xl font-serif font-bold text-bsc-dark capitalize">{currentDate.toLocaleString('vi-VN', { month: 'long' })}</h2><p className="text-lg font-serif italic text-slate-400">{year}</p></div>
                                    <div className="flex gap-2 no-print">
                                        <button onClick={() => handleMonthChange(-1)} disabled={month === 0} className="p-1.5 hover:bg-slate-100 rounded-full text-slate-400 disabled:opacity-30"><Icons.Left /></button>
                                        <button onClick={() => handleMonthChange(1)} disabled={month === 11} className="p-1.5 hover:bg-slate-100 rounded-full text-slate-400 disabled:opacity-30"><Icons.Right /></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 mb-2 border-b border-slate-100 pb-2">{['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].map(d => <div key={d} className="text-center font-mono text-[10px] font-bold text-slate-400 uppercase tracking-widest">{d}</div>)}</div>
                                
                                <div className="flex-1 grid grid-cols-7 auto-rows-fr gap-px bg-slate-100 border border-slate-100">
                                    {days.map((d, i) => {
                                        if (!d) return <div key={i} className="bg-white"></div>;
                                        const dStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                                        const evs = allEvents.filter(e => e.date === dStr);
                                        const isHoliday = evs.some(e => e.category === 'holiday');
                                        const lunar = getLunarDateCorrect(d);
                                        const isMajor = lunar.day === 1 || lunar.day === 15;
                                        const isToday = new Date().toDateString() === d.toDateString();

                                        return (
                                            <div key={i} className={`${isHoliday ? 'bg-rose-50' : 'bg-white'} p-1.5 flex flex-col group hover:bg-slate-50 min-h-[80px]`}>
                                                <div className="flex justify-between items-baseline mb-1">
                                                    <span className={`font-mono text-base leading-none ${isToday ? 'text-bsc-primary font-bold' : (isHoliday ? 'text-rose-700 font-bold' : 'text-slate-700')}`}>{d.getDate()}</span>
                                                    <div className="flex items-center gap-0.5">
                                                        {isMajor && <div className="w-1.5 h-1.5 rounded-full bg-bsc-gold"></div>}
                                                        <span className={`font-serif text-[9px] ${isMajor ? 'text-bsc-goldDark font-bold' : 'text-slate-400'}`}>{lunar.day}/{lunar.month}</span>
                                                    </div>
                                                </div>
                                                <div className="flex flex-col gap-0.5 overflow-hidden">
                                                    {evs.filter(e => e.category !== 'holiday').slice(0, 4).map(ev => (
                                                        <div key={ev.id} onClick={() => setSelectedEvent({...ev, lunarStr: `${lunar.day}/${lunar.month}`})} className={`truncate text-[9px] px-1 rounded-sm border-l-2 cursor-pointer font-medium leading-tight py-0.5 ${getCatStyle(ev.category)}`}>
                                                            {getSmartBadge(ev.title)}
                                                        </div>
                                                    ))}
                                                    {isHoliday && evs.filter(e => e.category === 'holiday').map(ev => (
                                                        <div key={ev.id} className="text-[9px] text-rose-600 font-serif italic truncate mt-auto">{ev.title.replace('[Nghỉ Lễ]', '')}</div>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>

                            {/* NOTES */}
                            <div className="flex-1 bg-[#FDFDFD] flex flex-col relative print:border-none">
                                <div className="px-8 pt-6 pb-4 flex justify-between items-end">
                                    <div><h3 className="font-serif font-bold text-xl text-bsc-dark">Notes</h3><p className="font-mono text-[10px] text-slate-400 uppercase tracking-widest mt-0.5">Priority & Tasks</p></div>
                                    <button onClick={() => setNotes([{id: Date.now(), text:'', done:false}, ...notes])} className="no-print p-1.5 bg-slate-100 hover:bg-bsc-primary hover:text-white rounded transition"><Icons.Plus /></button>
                                </div>
                                <div className="flex-1 lined-paper px-8 overflow-y-auto">
                                    {notes.map(note => (
                                        <div key={note.id} className="group flex items-center w-full h-[36px] gap-3 relative">
                                            <input type="checkbox" checked={note.done} onChange={e => setNotes(notes.map(n => n.id===note.id ? {...n, done:e.target.checked} : n))} className="custom-checkbox no-print" />
                                            <input className={`lined-input ${note.done ? 'line-through text-slate-300' : ''}`} value={note.text} onChange={e => setNotes(notes.map(n => n.id===note.id ? {...n, text:e.target.value} : n))} />
                                            <button onClick={() => setNotes(notes.filter(n => n.id !== note.id))} className="no-print absolute right-0 opacity-0 group-hover:opacity-100 text-slate-300 hover:text-rose-500 px-2"><Icons.Trash /></button>
                                        </div>
                                    ))}
                                    {/* Print placeholder lines */}
                                    {Array(15).fill(0).map((_, i) => <div key={`ph-${i}`} className="w-full h-[36px] print:block hidden"></div>)}
                                </div>
                                <div className="p-4 text-center"><p className="font-mono text-[9px] text-slate-300">© 2026 BSC Research</p></div>
                            </div>
                        </div>
                    </div>

                    {/* MODALS */}
                    {selectedEvent && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 no-print" onClick={() => setSelectedEvent(null)}>
                            <div className="bg-white w-full max-w-sm rounded-xl shadow-2xl overflow-hidden" onClick={e => e.stopPropagation()}>
                                <div className={`p-5 ${getCatStyle(selectedEvent.category).split(' ')[0]} bg-opacity-20`}>
                                    <div className="flex justify-between items-start"><span className="text-[10px] font-bold uppercase tracking-wider bg-white/80 px-2 py-0.5 rounded text-slate-700">{selectedEvent.category}</span><button onClick={() => setSelectedEvent(null)} className="text-slate-600"><Icons.X /></button></div>
                                    <h3 className="font-serif font-bold text-lg text-slate-900 mt-2">{selectedEvent.title}</h3>
                                </div>
                                <div className="p-5">
                                    <div className="flex gap-4 mb-4">
                                        <div className="flex-1 p-2 bg-slate-50 rounded border border-slate-100 text-center"><div className="text-[10px] text-slate-400 uppercase">Ngày</div><div className="font-bold text-slate-800">{selectedEvent.date}</div></div>
                                        <div className="flex-1 p-2 bg-bsc-gold/10 rounded border border-bsc-gold/30 text-center"><div className="text-[10px] text-bsc-goldDark uppercase">Âm Lịch</div><div className="font-bold text-bsc-gold font-serif">{selectedEvent.lunarStr}</div></div>
                                    </div>
                                    <p className="text-sm text-slate-600 font-serif mb-6">{selectedEvent.desc || selectedEvent.description || "Chi tiết sự kiện..."}</p>
                                    <button onClick={() => { setNotes([{id: Date.now(), text: `[${selectedEvent.date}] ${selectedEvent.title}`, done: false}, ...notes]); setSelectedEvent(null); }} className="w-full py-2 bg-bsc-primary text-white rounded-lg text-sm font-medium hover:bg-bsc-dark shadow-lg shadow-bsc-primary/20">+ Add to Notes</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 no-print">
                            <div className="bg-white w-full max-w-sm rounded-xl p-6 shadow-2xl">
                                <h3 className="font-serif font-bold text-lg mb-4">Thêm sự kiện</h3>
                                <div className="space-y-3">
                                    <input type="date" className="w-full border p-2 rounded text-sm font-sans" value={newEvent.date} onChange={e => setNewEvent({...newEvent, date: e.target.value})} />
                                    <input type="text" className="w-full border p-2 rounded text-sm font-sans" placeholder="Nội dung..." value={newEvent.title} onChange={e => setNewEvent({...newEvent, title: e.target.value})} />
                                    <div className="flex gap-2 pt-2"><button onClick={() => setIsAddModalOpen(false)} className="flex-1 py-2 border rounded text-sm hover:bg-slate-50">Hủy</button><button onClick={() => { if(!newEvent.title || !newEvent.date) return; setCustomEvents([...customEvents, { id: 'c-'+Date.now(), date: newEvent.date, title: newEvent.title, description: 'Personal', category: 'personal' }]); setIsAddModalOpen(false); setNewEvent({ date: '', title: '' }); }} className="flex-1 py-2 bg-bsc-primary text-white rounded text-sm hover:bg-bsc-dark">Lưu</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
