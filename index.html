        // --- LUNAR CALENDAR ---
        const PI = Math.PI;
        
        function jdFromDate(dd, mm, yy) {
            const a = Math.floor((14 - mm) / 12);
            const y = yy + 4800 - a;
            const m = mm + 12*a - 3;
            let jd = dd + Math.floor((153*m+2)/5) + 365*y + Math.floor(y/4) - Math.floor(y/100) + Math.floor(y/400) - 32045;
            if (jd < 2299161) jd = dd + Math.floor((153*m+2)/5) + 365*y + Math.floor(y/4) - 32083;
            return jd;
        }
        
        function getNewMoon(k) {
            const T = k/1236.85;
            const T2 = T * T;
            const T3 = T2 * T;
            const dr = PI/180;
            const Jd1 = 2415020.75933 + 29.53058868*k + 0.0001178*T2 - 0.000000155*T3;
            const Jd1C = Jd1 + 0.00033*Math.sin((166.56 + 132.87*T - 0.009173*T2)*dr);
            const M = 359.2242 + 29.10535608*k - 0.0000333*T2 - 0.00000347*T3;
            const Mpr = 306.0253 + 385.81691806*k + 0.0107306*T2 + 0.00001236*T3;
            const F = 21.2964 + 390.67050646*k - 0.0016528*T2 - 0.00000239*T3;
            let C1 = (0.1734 - 0.000393*T)*Math.sin(M*dr) + 0.0021*Math.sin(2*dr*M);
            C1 = C1 - 0.4068*Math.sin(Mpr*dr) + 0.0161*Math.sin(dr*2*Mpr);
            C1 = C1 - 0.0004*Math.sin(dr*3*Mpr) + 0.0104*Math.sin(dr*2*F) - 0.0051*Math.sin(dr*(M+Mpr));
            C1 = C1 - 0.0074*Math.sin(dr*(M-Mpr)) + 0.0004*Math.sin(dr*(2*F+M)) - 0.0004*Math.sin(dr*(2*F-M));
            C1 = C1 - 0.0006*Math.sin(dr*(2*F+Mpr)) + 0.001*Math.sin(dr*(2*F-Mpr)) + 0.0005*Math.sin(dr*(2*Mpr+M));
            return Math.floor(Jd1C + C1 + 0.5 + 7/24);
        }
        
        function getSunLongitude(jdn) {
            const T = (jdn - 2451545.5 - 7/24) / 36525;
            const T2 = T*T;
            const dr = PI/180;
            const M = 357.52910 + 35999.05030*T - 0.0001559*T2 - 0.00000048*T*T2;
            const L0 = 280.46645 + 36000.76983*T + 0.0003032*T2;
            const DL = (1.914600 - 0.004817*T - 0.000014*T2)*Math.sin(dr*M) + (0.019993 - 0.000101*T)*Math.sin(dr*2*M) + 0.000290*Math.sin(dr*3*M);
            const L = L0 + DL;
            const omega = 125.04 - 1934.136 * T;
            const LL = L - 0.00569 - 0.00478 * Math.sin(omega * dr);
            return LL * dr;
        }
        
        function getLunarMonth11(yy) {
            const off = jdFromDate(31, 12, yy) - 2415021;
            const k = Math.floor(off / 29.530588853);
            const nm = getNewMoon(k);
            const sunLong = getSunLongitude(nm);
            if (sunLong >= 9) return getNewMoon(k-1);
            return nm;
        }
        
        function getLeapMonthOffset(a11) {
            const k = Math.floor((a11 - 2415021.076998695) / 29.530588853 + 0.5);
            let last = 0;
            let i = 1;
            let arc = getSunLongitude(getNewMoon(k+i));
            
            do {
                last = arc;
                i++;
                arc = getSunLongitude(getNewMoon(k+i));
            } while (arc !== last && i < 14);
            
            return i-1;
        }
        
        function convertSolarToLunar(dd, mm, yy) {
            const dayNumber = jdFromDate(dd, mm, yy);
            const k = Math.floor((dayNumber - 2415021.076998695) / 29.530588853);
            let monthStart = getNewMoon(k+1);
            if (monthStart > dayNumber) monthStart = getNewMoon(k);
            
            let a11 = getLunarMonth11(yy);
            let b11 = a11;
            if (a11 >= monthStart) {
                a11 = getLunarMonth11(yy-1);
            } else {
                b11 = getLunarMonth11(yy+1);
            }
            
            const lunarDay = dayNumber - monthStart + 1;
            const diff = Math.floor((monthStart - a11) / 29);
            let lunarMonth = diff + 11;
            
            if (b11 - a11 > 365) {
                const leapMonthDiff = getLeapMonthOffset(a11);
                if (diff >= leapMonthDiff) lunarMonth = diff + 10;
            }
            
            if (lunarMonth > 12) lunarMonth = lunarMonth - 12;
            if (lunarMonth >= 11 && diff < 4) lunarMonth -= 12;
            
            return { day: lunarDay, month: lunarMonth };
        }

        function getLunarDateCorrect(date) {
            return convertSolarToLunar(date.getDate(), date.getMonth()+1, date.getFullYear());
        }

                                    <h3 className="font-serif font-bold text-lg text-slate-900 mt-2">{selectedEvent.title}</h3>
                                </div>
                                <div className="p-5">
                                    <div className="flex gap-4 mb-4">
                                        <div className="flex-1 p-2 bg-slate-50 rounded border border-slate-100 text-center">
                                            <div className="text-[10px] text-slate-400 uppercase">NgÃ y</div>
                                            <div className="font-bold text-slate-800">{selectedEvent.date}</div>
                                        </div>
                                        <div className="flex-1 p-2 bg-bsc-gold/10 rounded border border-bsc-gold/30 text-center">
                                            <div className="text-[10px] text-bsc-darkGold uppercase">Ã‚m Lá»‹ch</div>
                                            <div className="font-bold text-bsc-gold font-serif">{selectedEvent.lunarStr}</div>
                                        </div>
                                    </div>
                                    <p className="text-sm text-slate-600 font-serif mb-6">{selectedEvent.desc || selectedEvent.description}</p>
                                    <button onClick={() => { 
                                        setNotes([{id: Date.now(), text: `[${selectedEvent.date}] ${selectedEvent.title}`, done: false}, ...notes]); 
                                        setSelectedEvent(null); 
                                    }} className="w-full py-2 bg-bsc-green text-white rounded-lg text-sm font-medium hover:bg-bsc-blue shadow-lg shadow-bsc-green/20">
                                        + Add to Notes
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {isAddModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4 no-print">
                            <div className="bg-white w-full max-w-sm rounded-xl p-6 shadow-2xl">
                                <h3 className="font-serif font-bold text-lg mb-4">ThÃªm sá»± kiá»‡n</h3>
                                <div className="space-y-3">
                                    <input type="date" className="w-full border p-2 rounded text-sm font-sans" 
                                        value={newEvent.date} onChange={e => setNewEvent({...newEvent, date: e.target.value})} />
                                    <input type="text" className="w-full border p-2 rounded text-sm font-sans" 
                                        placeholder="Ná»™i dung..." value={newEvent.title} 
                                        onChange={e => setNewEvent({...newEvent, title: e.target.value})} />
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => setIsAddModalOpen(false)} 
                                            className="flex-1 py-2 border rounded text-sm hover:bg-slate-50">Há»§y</button>
                                        <button onClick={() => { 
                                            if(!newEvent.title || !newEvent.date) return; 
                                            setCustomEvents([...customEvents, { 
                                                id: 'c-'+Date.now(), 
                                                date: newEvent.date, 
                                                title: newEvent.title, 
                                                description: 'Personal event', 
                                                category: 'personal' 
                                            }]); 
                                            setIsAddModalOpen(false); 
                                            setNewEvent({ date: '', title: '' }); 
                                        }} className="flex-1 py-2 bg-bsc-green text-white rounded text-sm hover:bg-bsc-blue">
                                            LÆ°u
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
